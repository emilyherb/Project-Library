<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <h1>Emily's Library</h1>

  <!-- add a book -->
  <button id="new-book-btn">Add A Book</button>
  <div id="book-form">
    <h2>Add a New Book</h2>
    <form id="add-book-form">
      <input type="text" id="book-title" placeholder="Title" required>
      <input type="text" id="book-author" placeholder="Author" required>
      <input type="text" id="book-genre" placeholder="Genre" required>
      <input type="number" id="book-year" placeholder="Year" required>
      <button type="submit">Add Book</button>
      <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
    </form>
  </div>
  

  <!-- table to display books -->
  <table id="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Read Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- book rows will be inserted here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
